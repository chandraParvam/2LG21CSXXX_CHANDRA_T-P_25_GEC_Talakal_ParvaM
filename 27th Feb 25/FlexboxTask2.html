<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
        }

        .container {
            width: 600px;
            border: 3px solid black;
            padding: 10px;
            background-color: white;
        }

        .header {
            width: 100%;
            height: 50px;
            border: 2px solid black;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            gap: 10px;
        }

        .left-section, .right-section {
            flex: 1;
            border: 2px solid black;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .row {
            display: flex;
            gap: 10px;
        }

        .box {
            flex: 1;
            height: 50px;
            border: 2px solid black;
        }

        .large-box {
            height: 60px;
            flex-basis: 100%;
        }

        .small-box {
            height: 40px;
            flex: 1;
        }

        .right-section .box {
            height: 50px;
            flex-basis: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header"></div>

        <div class="content">
            <!-- Left Section -->
            <div class="left-section">
                <div class="row">
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="row">
                    <div class="large-box box"></div>
                </div>
                
                <div class="row">
                    <div class="small-box box"></div>
                    <div class="small-box box"></div>
                    <div class="small-box box"></div>
                </div>
            </div>

            <!-- Right Section -->
            <div class="right-section">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

    </div>

</body>
</html>
