<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Boot CRUD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Spring Boot</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/users/list}">Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/chandra/list}">Employee</a>
        </li>
        
      </ul>
    </div>
  </nav>
<div class="container mt-3">
    <h2>Employee List</h2>
    <a th:href="@{/chandra/create}" class="btn btn-warning m-3">Add Employee</a>
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Profile</th>
        <th>Name</th>
        <th>Email</th>
        <th>phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="emp: ${employee}">
        <td  th:text="${emp.id}"></td>
        <td>
          <img th:src="${emp.profilepic != null ? emp.profilepic : '/upload/default.png'}" alt="Profile Picture" style="width: 80px; height: 80px; object-fit: cover; border-radius: 10px;">
        </td>
        <td  th:text="${emp.name}"></td>
        <td  th:text="${emp.email}"></td>
        <td  th:text="${emp.phone}"></td>
        <td>
          <a th:href="@{/chandra/edit/{id}(id=${emp.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/chandra/delete/{id}(id=${emp.id})}" class="btn btn-danger">Delete</a>
        </td>
        </tr>
    </tbody>
  </table>
</div>

</body>
</html>
