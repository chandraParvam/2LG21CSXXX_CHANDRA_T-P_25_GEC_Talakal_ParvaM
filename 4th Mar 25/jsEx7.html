<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Formulas</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Math Formulas</h1>
    <form id="inputForm">
        <label for="a">Enter value for a:</label>
        <input type="number" id="a" name="a" required>
        <label for="b">Enter value for b:</label>
        <input type="number" id="b" name="b" required>
        <button type="button" onclick="generateTable()">Generate Table</button>
    </form>
    <table id="resultTable">
        <thead>
            <tr>
                <th>Formula</th>
                <th>Expression</th>
                <th>Result</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function generateTable() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);

            const formulas = [
                { formula: 'a² – b²', expression: `(${a} – ${b})(${a} + ${b})`, result: (a - b) * (a + b) },
                { formula: '(a + b)²', expression: `${a}² + 2(${a})(${b}) + ${b}²`, result: a * a + 2 * a * b + b * b },
                { formula: 'a² + b²', expression: `(${a} + ${b})² – 2(${a})(${b})`, result: (a + b) * (a + b) - 2 * a * b },
                { formula: '(a – b)²', expression: `${a}² – 2(${a})(${b}) + ${b}²`, result: a * a - 2 * a * b + b * b },
                { formula: 'a³ – b³', expression: `(${a} – ${b})(${a}² + ${a}(${b}) + ${b}²)`, result: (a - b) * (a * a + a * b + b * b) }
            ];

            const tbody = document.querySelector('#resultTable tbody');
            tbody.innerHTML = '';

            formulas.forEach(f => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${f.formula}</td><td>${f.expression}</td><td>${f.result}</td>`;
                tbody.appendChild(row);
            });
        }
    </script>
</body>
</html>
