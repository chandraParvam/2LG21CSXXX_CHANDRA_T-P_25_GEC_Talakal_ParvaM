<body>
    

        <div>

        var result;  //

        if(!isNaN(val1)  && !isNaN(val2)){ // val1 = "12223" val2 = "sdfsdfsd"   || 1 && 1  =  0 && 0
            resulta = parseFloat(val1) + parseFloat(val2); 
            results = parseFloat(val1) - parseFloat(val2); 
        }else{
            result = val1 + val2; // abcxyz
        }
        document.getElementById('fnlresult').innerHTML = `<table>
                <tr>

                    <th>Result</th>
                </tr>
                <tr>
                    <td>${val1}</td>
                    <td>${val2}</td>

                 <tr>

</script>
