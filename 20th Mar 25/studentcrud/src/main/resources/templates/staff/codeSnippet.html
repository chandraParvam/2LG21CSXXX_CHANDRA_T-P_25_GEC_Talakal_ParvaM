<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-4">Employee Form</h2>

        <form th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <!-- Name -->
            <div class="form-group">
                <label>Name:</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>

            <!-- Radio Buttons (Gender) -->
            <div class="form-group">
                <label>Gender:</label><br>
                <input type="radio" th:field="*{gender}" value="Male" th:checked="${employee.gender == 'Male'}"/> Male
                <input type="radio" th:field="*{gender}" value="Female" th:checked="${employee.gender == 'Female'}"/> Female
                <input type="radio" th:field="*{gender}" value="Other" th:checked="${employee.gender == 'Other'}"/> Other
            </div>

            <!-- Select Dropdown (Department) -->
            <div class="form-group">
                <label>Department:</label>
                <select class="form-control" th:field="*{department}">
                    <option value="HR" th:selected="${employee.department == 'HR'}">HR</option>
                    <option value="IT" th:selected="${employee.department == 'IT'}">IT</option>
                    <option value="Finance" th:selected="${employee.department == 'Finance'}">Finance</option>
                </select>
            </div>

            <!-- Checkboxes (Skills) -->
            <div class="form-group">
                <label>Skills:</label><br>
                <input type="checkbox" name="skills" value="Java" th:checked="${#strings.contains(employee.skills, 'Java')}"/> Java
                <input type="checkbox" name="skills" value="Python" th:checked="${#strings.contains(employee.skills, 'Python')}"/> Python
                <input type="checkbox" name="skills" value="Spring Boot" th:checked="${#strings.contains(employee.skills, 'Spring Boot')}"/> Spring Boot
                <input type="checkbox" name="skills" value="React" th:checked="${#strings.contains(employee.skills, 'React')}"/> React
            </div>

            <button type="submit" class="btn btn-primary">Save Employee</button>
        </form>
    </div>
</body>
</html>
