<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Spring Boot Staff</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div th:replace="fragments/nav :: menu"></div>
<div class="container mt-3">
    <h2>Staff List</h2>
    <a th:href="@{/staff/create}" class="btn btn-warning m-3">Add Staff</a>
    <table class="table table-success table-striped">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Profile</th>
        <th>Name</th>
        <th>Email</th>
        <th>phone</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="stu: ${staff}">
        <td  th:text="${stu.id}"></td>
        <td> <img th:src="${ stu.profilepic != null ? stu.profilepic : '/upload/images.png'  }" th:alt="${stu.profilepic}" height="50px"/></td>
        <td  th:text="${stu.name}"></td>
        <td  th:text="${stu.email}"></td>
        <td  th:text="${stu.phone}"></td>
        <td>
          <a th:href="@{/staff/edit/{id}(id=${stu.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/staff/delete/{id}(id=${stu.id})}" class="btn btn-danger">Delete</a>
        </td>
        </tr>
    </tbody>
  </table>
</div>

</body>
</html>
